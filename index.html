<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>Welcome!</title>
		<link rel="stylesheet"  href="styles.css">
		<script src="scripts.js"></script>
    </head>
    <body id="page">
		<div id="page-container">
			<div id="title-section">
				<p><span id="prompt">&gt</span> Welcome back</p>
			</div>
			<div id="clock-section">
				<p id="time"></p>
				<p id="date"></p>
			</div>
			<div>
				<form method="get" action="https://www.google.com/search">
					<input id="google-search" type="text" name="q" size="31" value="" autofocus>
				</form>
			</div>
			<div id="links-section">
			<a href="https://github.com/">
				<div class="website-card">
				<img src="./images/github.png" alt="github logo"/>
				</div>
			</a>
			<a href="https://www.youtube.com/">
				<div class="website-card">
				<img src="./images/youtube.png" alt="youtube logo"/>
				</div>
			</a>
			<a href="https://www.reddit.com/">
				<div class="website-card">
				<img src="./images/reddit.png" alt="reddit logo"/>
				</div>
			</a>
			<a href="https://stackoverflow.com/">
				<div class="website-card">
				<img src="./images/stackoverflow.png" alt="stack overflow logo"/>
				</div>
			</a>
			<a href="https://www.khanacademy.org/profile/AkThao/courses">
				<div class="website-card">
				<img src="./images/khanacademy.png" alt="khanacademy logo"/>
				</div>
			</a>
			<a href="https://translate.google.com/">
				<div class="website-card">
				<img src="./images/googletranslate.png" alt="google translate logo"/>
				</div>
			</a>
			<a href="https://monkeytype.com/">
				<div class="website-card">
				<img src="./images/monkeytype.png" alt="monkeytype logo"/>
				</div>
			</a>
			<a href="https://www.linkedin.com/">
				<div class="website-card">
				<img src="./images/linkedin.png" alt="linkedin logo"/>
				</div>
			</a>
			</div>
		</div>
    </body>
</html>
